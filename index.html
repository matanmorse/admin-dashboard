<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
        <div class="sidebar">
            <h2 class="title">Dashboard</h2>
            <ul class="links-top">
                <div class="link-group">
                    <img src="" alt="" class="icon">
                    <li class="link">Home</li>
                </div>
                <div class="link-group">
                    <img src="" alt="" class="icon">
                    <li class="link">Profile</li>
                </div>
                <div class="link-group">
                    <img src="" alt="" class="icon">
                    <li class="link">Messages</li>
                </div>
                <div class="link-group">
                    <img src="" alt="" class="icon">
                    <li class="link">History</li>
                </div>
                <div class="link-group">
                    <img src="" alt="" class="icon">
                    <li class="link">Tasks</li>
                </div>
                <div class="link-group">
                    <img src="" alt="" class="icon">
                    <li class="link">Communities</li>
                </div>
            </ul>
            <ul class="links-bottom">
                <div class="link-group">
                    <img src="" alt="" class="icon">
                    <li class="link">Settings</li>
                </div>
                <div class="link-group">
                    <img src="" alt="" class="icon">
                    <li class="link">Support</li>
                </div>
                <div class="link-group">
                    <img src="" alt="" class="icon">
                    <li class="link">Privacy</li>
                </div>
            </ul>
        </div>
        <div class="header">
            <div class="search">
                <img src="" alt="" class="icon">
                <input type="text">
            </div>
            <div class="account">
                <img src="" alt="" class="icon">
                <img src="" alt="" class="icon">
                <h6 class="username">Morgan</h6>
            </div>
            <div class="greeting">
                <img src="" alt="" class="icon">
                <div class="welcome-text">
                    <p>Hi there,</p>
                    <h5 class="account-name">Morgan Oakley (@morgan)</h5>
                </div>
            </div>
            <div class="buttons">
                <div class="button-box"><button class="admin-button">New</button></div>
                <div class="button-box"><button class="admin-button">Upload</button></div>
                <div class="button-box"><button class="admin-button">Share</button></div>
            </div>
        </div>
        <div class="cards">

        </div>
    </div>
</body>
</html>
